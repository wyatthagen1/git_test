<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form id="my-form" novalidate>
        <div>
            <input type="text" id="name" name="name" placeholder="First Name" required>
            <br>
            <span class="error" id="name-error" aria-live="polite"></span>
        </div>

        <div>
            <input type="email" id="email" name="email" placeholder="Email" required>
            <br>
            <span class="error" id="email-error" aria-live="polite"></span>
        </div>

        <div>
            <input type="text" id="country" name="country" placeholder="Country" required>
            <br>
            <span class="error" id="country-error" aria-live="polite"></span>
        </div>

        <div>
            <input type="text" id="last-name" name="last-name" placeholder="Last Name" required>
            <br>
            <span class="error" id="last-name-error" aria-live="polite"></span>
            
        </div>

        <div>
            <input type="text" id="zip" name="zip" placeholder="Zip Code" required>
            <br>
            <span class="error" id="zip-error" aria-live="polite"></span>
        </div>

        <div>
            <input type="password" id="password" name="password" placeholder="Password" required>
            <br>
            <span class="error" id="pass-error" aria-live="polite"></span>
        </div>

        <div>
            <input type="password" id="pass-confirm" name="password" placeholder="Confirm Password" required>
            <br>
            <span class="error" id="pass-confirm-error" aria-live="polite"></span>
        </div>

        <button id="submit" type="submit">Submit</button>
        <span class="error" id="submit-error" aria-live="polite"></span>

    </form>
    <script src="main.js" type="module"></script>
</body>
</html>

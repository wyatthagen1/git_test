<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
<div class="container">
<div>
    <ul id="bookList"></ul>
</div>
<div id="bookForm" style="display: none;">
    <h2>Add New Book</h2>
    <form id="newBookForm">
      <label for="title">Title:</label>
      <input type="text" id="title" name="title"><br>

      <label for="author">Author:</label>
      <input type="text" id="author" name="author"><br>

      <label for="pages">Number of Pages:</label>
      <input type="number" id="pages" name="pages"><br>

      <label>Have you read this book?</label><br>
        <label><input type="radio" id="read" name="readStatus" value="read">Read</label>
        <label><input type="radio" id="notRead" name="readStatus" value="not read yet">Not read yet</label><br>

      <!-- Add other input fields as needed -->

      <input type="submit" value="Submit">
    </form>
  </div>
  <button id="newBookButton">NEW BOOK</button>
</div>
<script src="main.js"></script>

</body>
</html>

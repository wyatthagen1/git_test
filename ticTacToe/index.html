<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Tic Tac Toe Board</title>
    <style>
        table {
            border-collapse: collapse;
        }
        td {
            width: 100px;
            height: 100px;
            border: 1px solid black;
            text-align: center;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div>
    <table>
        <tr>
            <td><button id="0" class="tile"></button></td>
            <td><button id="1" class="tile"></button></td>
            <td><button id="2" class="tile"></button></td>
        </tr>
        <tr>
            <td><button id="3" class="tile"></button></td>
            <td><button id="4" class="tile"></button></td>
            <td><button id="5" class="tile"></button></td>
        </tr>
        <tr>
            <td><button id="6" class="tile"></button></td>
            <td><button id="7" class="tile"></button></td>
            <td><button id="8" class="tile"></button></td>
        </tr>
    </table>
    </div>  
    <div id="messagePanel" data-player="playerOne">Player 1 its your turn</div>
    <div id="errorPanel"></div>

</body>
<script src="main.js"></script>
</html>
